        <script>
            window.addEventListener("deviceorientation", (event) => {
                const beta = event.beta || 0; // kemiringan depan-belakang
                const gamma = event.gamma || 0; // kemiringan kiri-kanan

                // Gerakan bubble di lingkaran
                const circle = document.getElementById("circleBubble");
                if (circle) {
                    const cx = gamma; // batas kiri-kanan
                    const cy = beta; // batas atas-bawah
                    circle.style.transform = `translate(${cx}%, ${cy}%)`;
                }

                // Gerakan bubble horizontal
                const hBubble = document.getElementById("horizontalBubble");
                if (hBubble) {
                    const hX = Math.max(0, Math.min(35, 20 + gamma * 2)); // sesuaikan offset dengan ukuran viewbox
                    hBubble.setAttribute("transform", `translate(${hX}, 0)`);
                }

                // Gerakan bubble vertikal
                const vBubble = document.getElementById("verticalBubble");
                if (vBubble) {
                    const vY = Math.max(0, Math.min(30, 15 + beta * 2)); // sesuaikan offset
                    vBubble.setAttribute("transform", `translate(0, ${vY})`);
                }
            });
        </script>
